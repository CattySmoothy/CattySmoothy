<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Raichuu - Creating digital art, process videos, tutorials, wallpapers and more">
    <meta name="author" content="Raichuu">
    
    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>{{ title }} - CattySmoothy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/redesign.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-inner">
                <h1 class="artist-name">Raichuu</h1>
                <p class="tagline">AKA JUST ANOTHER ARTIST</p>
            </div>
        </div>
    </header>
    
    <nav class="main-nav">
        <div class="container">
            <a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">WORK</a>
            <a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">ABOUT</a>
            <a href="{{ url_for('support') }}" class="{% if request.endpoint == 'support' %}active{% endif %}">SUPPORT ME</a>
            <a href="{{ url_for('profile') }}" class="{% if request.endpoint == 'profile' %}active{% endif %}">PORTFOLIO</a>
        </div>
    </nav>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 Raichuu. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
